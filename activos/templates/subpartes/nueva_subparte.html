{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-6 offset-md-3 mt-5 ">

            <div class="alert alert-success" role="alert">
                <h3 class="text-center">Ingreso de nueva sub-parte</h3>
            </div>
            

            <form method="POST" enctype="multipart/form-data" class="card card-body">
                <h1 class="text-center">{{parte}}</h1>
                <h6 class="text-center">CODIGO PARTE: {{parte.codigo_parte}}</h6>
                
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">
                    Guardar
                </button>
            </form>

        </section>
    </div>
</main>

{% endblock %}
