{% extends 'base.html' %}
{% block content %}

<h2 class="text-center mt-2">Todas las m√°quinas</h2>
<div class="container-fluid p-5 border">
    <div class="row">
        {% for maquina in maquinas %}
        <div class="col-sm-2 mb-3">
            <div class="card shadow h-100">
                <img src="{% if maquina.foto %}{{ maquina.foto.url }}{% else %}https://via.placeholder.com/300x200?text=No+Imagen{% endif %}" class="card-img-top" alt="{{ maquina.nombre }}">
                <div class="card-body">
                    <h6 class="card-title">{{ maquina.nombre }}</h6>
                    <p class="card-text">CODIGO: {{ maquina.codigo }}</p>
                    <a href="{% url 'mantenimiento_maquina_pendiente' maquina.id %}" class="btn btn-primary btn-sm" title="Mantenimiento">
                        <i class="fas fa-calendar"></i>
                    </a>
                    <a href="{% url 'detalle_maquina' maquina.id %}" class="btn btn-dark btn-sm" title="Detalles">
                        <i class="fas fa-clipboard"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
