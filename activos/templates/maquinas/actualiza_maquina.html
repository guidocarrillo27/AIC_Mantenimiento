{% extends 'base.html' %}
{% block content %}

<div class="mt-3">
    <h1 class="text-center">{{maquina}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" enctype="multipart/form-data" class="card card-body">
                <fieldset disabled>
                    <h3 class="text-center">HOJA DE ACTUALIZACIÓN</h3>
                    {% csrf_token %}
                    {{form.as_p}}
                </fieldset>
                {% csrf_token %}
                {{form1.as_p}}
                {{error}}
                {% if activa_guarda == True %}
                <button class="btn btn-success">Guarda</button>
                {% endif %}
                <div class="card">
                    <a class="btn btn-dark" href="{% url 'detalle_maquina' maquina.id %}">Detalle máquina</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
